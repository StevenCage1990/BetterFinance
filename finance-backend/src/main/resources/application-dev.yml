# Development profile
server:
  port: 8080

spring:
  application:
    name: finance-backend

  datasource:
    url: jdbc:h2:file:./data/finance-dev;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

logging:
  level:
    com.finance: DEBUG
    org.hibernate.SQL: DEBUG
