version: '3.8'

services:
  finance-app:
    build:
      context: ./finance-backend
      dockerfile: Dockerfile
    container_name: finance-app
    ports:
      - "8080:8080"
    volumes:
      - finance-data:/app/data
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - JAVA_OPTS=-Xmx512m -Xms256m
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/annual-plan/2026"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  finance-data:
    driver: local
